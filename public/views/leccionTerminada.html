<div class="bs-loading-container" bs-loading-overlay>
    <ng-include src="'views/template/header.tpl.html'"></ng-include>
    <div class="container">
        <div class="modulos unidad">
            <div class="panel">
                <div class="panel-header">
                    <div class="row">
                        <!--<div class="col-md-12">
                            <div class="unidad-sonido">
                                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                            </div>
                        </div>-->
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-9">
                            <div class="leccion-avance">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">

                                    <div class="leccion-ok ok"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>

                    </div>

                    </div>
                </div>
                <div class="panel-body">
                    <div class="unidad-parejas">
                        <div class="row">

                                    </div>
                                    <div class="boton">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer ng-include="'views/template/footer.tpl.html'"></footer>
