<div class="bs-loading-container" bs-loading-overlay>
    <ng-include src="'views/template/header.tpl.html'"></ng-include>
    <div class="container">
        <div class="modulos lecciones">
            <div class="panel">
                <div class="row">
                    <div class="panel-header">
                        <div class="col-md-6">
                            <div class="modulo-descripcion">
                                <h1>{{ modulo.titulo.texto}}</h1>
                                <div ng-bind-html="modulo.descripcion.texto | format | trust"></div>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="modulo-avance">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ porcentajeAvance()}}%;">
                                    </div>
                                </div>
                                <h3>{{ modulo.leccionesFinalizadas }}/{{modulo.totalLecciones}} Pasos completados</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <ng-repeat ng-repeat="leccion in lecciones">
                            <leccion-info leccion="leccion" modulo="modulo" index="{{$index}}"></leccion-info>
                        </ng-repeat>
                    </div>
                </div>
            </div>
        </div>
        <footer ng-include="'views/template/footer.tpl.html'"></footer>
    </div>
</div>
